<!DOCTYPE html>
<html lang="en-us">



<head>
    <meta charset="UTF-8">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Crystal Collecter</title>
</head>











<body>


    <h1>Crystals Collector!</h1>
    <hr>
    <div class="container-fluid">
        <div class="container" id="crystal-main">
            <div class="row">
                <h2>Target Score: <span id="target-score"></span></h2>
            </div>
            <div class="row">
                <h2>Total Score: <span id="total-score"></span></h2>
            </div>
            <div class="row">
                <div class="col-3-md crystal">
                    <img src="assets/images/blue.jpg" alt="blue" class="img" id="blue">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/green.jpg" alt="green" class="img" id="green">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/red.jpg" alt="red" class="img" id="red">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/yellow.jpg" alt="yellow" class="img" id="yellow">
                </div>
            </div>
            <div class="row">
                <h4>Wins: <span id="wins"></span></h4>
            </div>
            <div class="row">
                <h4>Losses: <span id="losses"></span></h4>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

































</html>
